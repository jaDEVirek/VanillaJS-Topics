<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ajax External PHP-Api Example</title>
      <script src="phpAjax.js"> </script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
      <h1>Php Example </h1>
      <div class="container">
            <button type="button" class="btn btn-primary p-3 mb-5">Process PhP</button>
            <div class="col result">
                  <h2>Php get-Form</h2>
                  <hr>
                  <form method="GET" action="process.php">
                        <input type="text" name="name">
                        <input type="submit" value="submit">
                  </form>
                  <h2>Ajax get-Form</h2>
                  <hr>
                  <form id="st-form">
                        <input type="text" name="name">
                        <input type="submit" value="submit">
                  </form>
                  <h2>Php POST-Form</h2>
                  <hr>
                  <form method="POST" action="process.php">
                        <input type="text" name="name">
                        <input type="submit" value="submit">
                  </form>
                  <h2>Ajax POST-Form</h2>
                  <hr>
                  <form id="sd-form">
                        <input type="text" name="name">
                        <input type="submit" value="submit">
                  </form>
                  <div class="col d-block mt-5" style="height: 250px;">
                  </div>
            </div>
      </div>
</body>

</html>
